<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar Ahora</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .donate-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .donate-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 1.5em;
        }
        .donate-description {
            margin: 20px 0;
            color: #555;
            font-size: 1.1em;
        }
        .donate-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .donate-button:hover {
            background-color: #e64a19;
        }
        .amount-input {
            margin: 15px 0;
            padding: 10px;
            font-size: 1em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .thank-you-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="donate-container">
        <div class="donate-header">
            ¡Haz tu donación ahora!
        </div>
        <p class="donate-description">
            Tu apoyo marca la diferencia. Ayúdanos a continuar con nuestra misión al donar la cantidad que desees.
        </p>
        <form id="donation-form" action="https://www.paypal.com/donate" method="post">
            <input 
                type="number" 
                name="amount" 
                class="amount-input" 
                placeholder="Ingresa la cantidad deseada" 
                min="1" 
                required>
            <button type="submit" class="donate-button">Donar Ahora</button>
        </form>
        <div class="thank-you-message" id="thank-you-message">
            ¡Gracias por tu donación! Te invitamos a seguirnos en nuestras redes sociales para conocer más sobre nuestro trabajo.
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        // Simular el agradecimiento tras enviar el formulario
        const form = document.getElementById('donation-form');
        const thankYouMessage = document.getElementById('thank-you-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            thankYouMessage.style.display = 'block';
            form.style.display = 'none';
        });
    </script>

</body>
</html>
